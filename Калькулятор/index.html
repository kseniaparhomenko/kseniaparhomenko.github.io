<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

	<div class="wrap border-pattern">
		<div class="name">Casio 3234</div>
		<input type="text" name="text" class="border-pattern">
		<div class="result"></div>
		<div class="clearfix"></div>
		<div class="wrap-btn">
<div class="btns" id="js-btns">
			<button class="btn border-pattern">7</button>
			<button class="btn border-pattern">8</button>
			<button class="btn border-pattern">9</button>
			<button class="btn border-pattern">+</button>
			<button class="btn border-pattern">6</button>
			<button class="btn border-pattern">5</button>
			<button class="btn border-pattern">4</button>
			<button class="btn border-pattern">-</button>
			<button class="btn border-pattern">1</button>
			<button class="btn border-pattern">2</button>
			<button class="btn border-pattern">3</button>
			<button class="btn border-pattern">/</button>
			<button class="btn border-pattern">,</button>
			<button class="btn border-pattern">0</button>
			<button class="btn border-pattern">=</button>
			<button class="btn border-pattern">*</button>
		</div>
			<div class="clearfix"></div>
		</div>
	</div>
    
</body>
</html>
